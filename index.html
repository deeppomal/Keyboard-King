<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard King</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Keyboard King</h1>
        <p>Improve your typing speed in a fun way!</p>
    </header>
    <main>
        <div id="container">
            <div class="innerContainer">
                <p id="timer"></p>
                <p id="score"></p>
            </div>
            <div class="typeContainer">
                <p id="title">Type this word:</p>
                <p id="word"></p>
                <input id="input" type="text" placeholder="Type and press enter...">
                <p id="error"></p>
            </div>
        </div>
        <div id="resultcontainer">
            <p id="resultTitle">Time Over!</p>
            <p id="resultScore"></p>
            <button id="playAgain">Play Again</button>
        </div>
        <button id="leader">Leaderboard</button>
    </main>
    <footer>
        <a href="https://github.com/deeppomal">Made by Deep Pomal</a>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
